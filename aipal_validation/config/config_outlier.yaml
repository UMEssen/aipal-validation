is_adult: True
feature_columns: ['Fibrinogen_g_L',
    'MCV_fL',
    'Monocytes_percent',
    'LDH_UI_L',
    'PT_percent',
    'MCHC_g_L',
    'Lymphocytes_G_L',
    'age',
    'Monocytes_G_L',
    'Platelets_G_L']

cities_countries: ['dallas', 'melbourne', 'maastricht', 'barcelona', 'bochum','wroclaw', 'kolkata', 'rome', 'salamanca', 'sao_paulo', 'turkey', 'buenos_aires', 'milano', 'suzhou', 'antananarivo', 'hannover', 'newcastle', 'lagos', 'Vessen']

# Outlier detection parameters
outlier_params:
  isolation_forest:
    contamination: "auto"
    random_state: 123

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f8f8" rx="20" ry="20"/>

  <!-- Main Tree Structure -->
  <!-- Tree trunk -->
  <line x1="200" y1="350" x2="200" y2="280" stroke="black" stroke-width="10" stroke-linecap="round"/>

  <!-- Primary branches -->
  <line x1="200" y1="280" x2="120" y2="230" stroke="black" stroke-width="8" stroke-linecap="round"/>
  <line x1="200" y1="280" x2="280" y2="230" stroke="black" stroke-width="8" stroke-linecap="round"/>

  <!-- Secondary branches left -->
  <line x1="120" y1="230" x2="80" y2="180" stroke="black" stroke-width="6" stroke-linecap="round"/>
  <line x1="120" y1="230" x2="160" y2="180" stroke="black" stroke-width="6" stroke-linecap="round"/>

  <!-- Secondary branches right -->
  <line x1="280" y1="230" x2="240" y2="180" stroke="black" stroke-width="6" stroke-linecap="round"/>
  <line x1="280" y1="230" x2="320" y2="180" stroke="black" stroke-width="6" stroke-linecap="round"/>

  <!-- Tertiary branches -->
  <line x1="80" y1="180" x2="60" y2="140" stroke="black" stroke-width="4" stroke-linecap="round"/>
  <line x1="80" y1="180" x2="100" y2="140" stroke="black" stroke-width="4" stroke-linecap="round"/>
  <line x1="160" y1="180" x2="140" y2="140" stroke="black" stroke-width="4" stroke-linecap="round"/>
  <line x1="160" y1="180" x2="180" y2="140" stroke="black" stroke-width="4" stroke-linecap="round"/>
  <line x1="240" y1="180" x2="220" y2="140" stroke="black" stroke-width="4" stroke-linecap="round"/>
  <line x1="240" y1="180" x2="260" y2="140" stroke="black" stroke-width="4" stroke-linecap="round"/>
  <line x1="320" y1="180" x2="300" y2="140" stroke="black" stroke-width="4" stroke-linecap="round"/>
  <line x1="320" y1="180" x2="340" y2="140" stroke="black" stroke-width="4" stroke-linecap="round"/>

  <!-- Decision nodes (circles) -->
  <circle cx="200" cy="280" r="20" fill="#808080" stroke="#666666" stroke-width="3"/>
  <circle cx="120" cy="230" r="16" fill="#808080" stroke="#666666" stroke-width="3"/>
  <circle cx="280" cy="230" r="16" fill="#808080" stroke="#666666" stroke-width="3"/>
  <circle cx="80" cy="180" r="12" fill="#808080" stroke="#666666" stroke-width="2"/>
  <circle cx="160" cy="180" r="12" fill="#808080" stroke="#666666" stroke-width="2"/>
  <circle cx="240" cy="180" r="12" fill="#808080" stroke="#666666" stroke-width="2"/>
  <circle cx="320" cy="180" r="12" fill="#808080" stroke="#666666" stroke-width="2"/>


  <!-- class_colors = {'AML': 'red', 'APL': 'green', 'ALL': 'blue'} -->
  <!-- Leaf nodes (squares) -->
  <rect x="50" y="125" width="20" height="20" fill="red" stroke="#5E0000" stroke-width="2" rx="3" ry="3"/>
  <rect x="90" y="125" width="20" height="20" fill="green" stroke="#5E0000" stroke-width="2" rx="3" ry="3"/>
  <rect x="130" y="125" width="20" height="20" fill="blue" stroke="#5E0000" stroke-width="2" rx="3" ry="3"/>
  <rect x="170" y="125" width="20" height="20" fill="red" stroke="#5E0000" stroke-width="2" rx="3" ry="3"/>
  <rect x="210" y="125" width="20" height="20" fill="green" stroke="#5E0000" stroke-width="2" rx="3" ry="3"/>
  <rect x="250" y="125" width="20" height="20" fill="blue" stroke="#5E0000" stroke-width="2" rx="3" ry="3"/>
  <rect x="290" y="125" width="20" height="20" fill="red" stroke="#5E0000" stroke-width="2" rx="3" ry="3"/>
  <rect x="330" y="125" width="20" height="20" fill="green" stroke="#5E0000" stroke-width="2" rx="3" ry="3"/>
</svg>
